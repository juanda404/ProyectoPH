<body>
    <header>
        <img src="/assets/images/LOGO PARQUES DE CASTILLA.png" alt="Parques de Castilla 2">
        <div class="header--title-container">
            <h1>Seguridad Registro Vehicular</h1>

    <main class="main">
        <section class="main--registro">
            <!-- <h2> Ingreso/Salida</h2> -->
            <form id="access-form">
                <label for="plate">Placa:</label>
                <input type="text" id="plate" name="plate" required autofocus >
                <label for="movement">Movimiento:</label><br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Entrada</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Salida</label>
                <label for="Hora">Hora</label>
                <input type="datetime-local" id="hora" name="hora">
                <button type="submit">Registrar</button>
                <button type="reset" class="submit-button">Limpiar</button>
            </form>
        </section>
        <section class="main--movimientos">
            <h2>Historial de Movimientos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Movimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se listarán los movimientos -->
                </tbody>
            </table>
        </section>
